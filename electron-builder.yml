appId: app.patchouli.patchouli-x
productName: Patchouli
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.editorconfig,biome.json,dev-app-update.yml,CHANGELOG.md,README.md,CODE_OF_CONDUCT.md,tsr.config.json}'
  - '!{.env,.env.*,package-lock.json}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - resources/**
win:
  icon: build/icon.ico
  executableName: patchouli-x
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
mac:
  icon: build/icon.icns
  category: public.app-category.productivity
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo: []
  notarize: false
dmg:
  artifactName: ${name}-${version}.${ext}
linux:
  icon: build/icon.png
  target:
    - AppImage
  category: Utility
appImage:
  artifactName: ${name}-${version}.${ext}
npmRebuild: false
publish:
  provider: generic
  url: https://example.com/auto-updates
